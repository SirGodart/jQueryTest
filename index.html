#circle {

position: relative;
width: 200px;
height: 200px;
background-color: #08c5b8;
border-radius: 100px;
}




</style>



 </head>

<body>


<div id="circle"></div>



<script>


$("#circle").click(function() {





$(this).animate({

		
		width: "50px",
		height: "50px",
		left: "+=300"

		}, 500, function() {


		$(this).animate({

			left: "-=300",
			width: "200px",
			height: "200px"
					});	
		});
});
